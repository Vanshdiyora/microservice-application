global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'signup-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['signup-service:5002']

  - job_name: 'login-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['login-service:5003']  # Adjust the port based on your setup

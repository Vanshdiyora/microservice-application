events { }

http {
    # Define upstream services
    upstream login-service {
        server login-service:5001; # The Docker service name and port
    }

    upstream signup-service {
        server signup-service:5002; # The Docker service name and port
    }

    server {
        listen 80;

        # Route /api/login requests to the login-service
        location /api/login {
            proxy_pass http://login-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route /api/signup requests to the signup-service
        location /api/signup {
            proxy_pass http://signup-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
